<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>大事件-后台首页</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 导入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="sider">
    <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
    <div class="user_info">
      <img src="images/2.jpg" alt="person">
      <span>欢迎&nbsp;&nbsp;李宗盛</span>
      <b>管理员</b>
    </div>
    <!-- 左侧导航栏 -->
    <div class="menu">
      <div class="level01 active"><a href="./main_count.html" target="main_frame"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
      <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
      <ul class="level02">
        <li><a href="./article_list.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
        <li><a href="./article_edit.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
        <li><a href="./article_category.html" target="main_frame"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a>
        </li>
      </ul>

      <div class="level01"><a href="./comment_list.html" target="main_frame"><i
                        class="iconfont icon-comment"></i><span>评论管理</span></a></div>
      <div class="level01" id="user"><a href="./user.html" target="main_frame"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
    </div>
    <!-- 顶部栏 -->
    <div class="header_bar">
      <div class="user_center_link">
        <a href="./user.html" target="main_frame">个人中心</a>
        <img src="images/2.jpg" alt="person">
        <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
      </div>
    </div>
    <!-- 右侧主体内容 -->
    <div class="main" id="main_body">
      <iframe name="main_frame" src="./main_count.html" frameborder="0"></iframe>
    </div>
  </div>

  <!-- 模态框 -->
  <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="gridSystemModalLabel">提示信息</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">.col-md-4</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <script>
    //点击文章管理下拉
    console.log($('.level01:eq(1)'));
    console.log($('.level01').eq(1));

    $('.level01:eq(1)').click(function() {
        $('.level02').slideToggle();
      })
      //点击按钮显示蓝色，其他移除蓝色
    $('.level01').click(function() {
      $(this).addClass('active').siblings().removeClass('active');
    })
    $('.level02 li').click(function() {
      $(this).addClass('active').siblings().removeClass('active');
    })

    //刷新发请求，把用户的名字和头像渲染；但是要携带token，来验证用户是否成功登录了
    //把登录时存的 token 取下来 ，携带上，否则报403
    //token没取到或没验证成功，403 回到登录页
    $.ajax({
      type: 'get',
      url: 'http://localhost:8080/api/v1/admin/user/info',
      headers: {
        Authorization: localStorage.getItem('token')
      },
      //成功渲染,把获取到的用户头像和姓名渲染
      success: function(res) {
        console.log(res);
        $('.user_info>img').prop('src', res.data.userPic);
        $('.user_info>span').text('欢迎  ' + res.data.nickname);
        $('.user_center_link>img').attr('src', res.data.userPic);
      },
      //失败回到登录页
      error: function(res) {
        // alert('请登录哦！小可爱！')

        $('#myModal').modal({
          keyboard: true
        })
        $('#myModal').on('hidden.bs.modal', function(e) {
          location.href = './login.html';
        })
        $('.modal-body .col-md-4').text('请登录哦！小可爱！');

      }
    })
  </script>
</body>

</html>
