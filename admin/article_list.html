<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/iconfont.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入模板引擎js文件 -->
  <script src="./libs/template-web.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章列表
    </div>
    <div class="container-fluid common_con">
      <div class="row opt_btns">
        <div class="col-xs-6">
          <form class="form-inline">
            <select id="selCategory" name="" class="form-control input-sm">
                            
                <!-- 渲染 -->
                <option value="">所有分类</option>

                        </select>
            <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
            <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
          </form>
        </div>
        <div class="col-xs-6">
          <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
        </div>
      </div>
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>标题</th>
            <th>作者</th>
            <th>分类</th>
            <th class="text-center">发表时间</th>
            <th class="text-center">状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>

          <!-- 渲染 -->

        </tbody>
      </table>
      <div class="row text-center">
      </div>
    </div>
  </div>


  <!-- 下拉文章类别模板 -->
  <script type="text/html" id="list">
    {{each data}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
  </script>


  <!-- 详细数据模板 -->
  <script type="text/html" id='item'>
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.author}}</td>
      <td>{{$value.category}}</td>
      <td class="text-center">{{$value.date}}</td>
      <td class="text-center">{{$value.state}}</td>
      <td class="text-center">
        <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
        <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>


  <script>
    //进入页面，获取文章类别渲染到下拉菜单
    $.ajax({
      url: BigNew.category_list,
      type: 'get',
      success: function(res) {
        console.log(res);
        var option = template('list', res);
        $('#selCategory').append(option);
      }
    })


    //进入页面获取数据，一页10个
    load();
    // $.ajax({
    //   url: BigNew.article_query,
    //   type: 'get',
    //   data: {
    //     perpage: 10
    //   },
    //   success: function(res) {
    //     console.log(res);
    //     var tr = template('item', res.data)
    //     $('tbody').html(tr);
    //   }
    // })

    //根据类别和状态搜索文章,点击搜索按钮时，获取按钮的value值，发请求渲染
    //文章类别传递的是id，不是中文，所以创建option的时候，把id给option的value值，下拉选中哪个option，Select的value就是当前option的value
    $('#btnSearch').click(function(e) {
      e.preventDefault();
      load();
    })

    //封装请求渲染函数
    function load() {
      var type = $('#selCategory').val(); //文章类别id 
      var state = $('#selStatus').val();
      $.ajax({
        url: BigNew.article_query,
        type: 'get',
        data: {
          type: type,
          state: state,
          perpage: 10,
        },
        success: function(res) {
          console.log(res);
          var tr = template('item', res.data)
          $('tbody').html(tr);
        }
      })
    }
  </script>

</body>

</html>
