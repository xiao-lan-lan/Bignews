<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- 日期插件 -->
  <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
  <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
  <!-- jq -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 模板引擎 -->
  <script src="./libs/template-web.js"></script>
  <!-- 日期插件 -->
  <script src="./libs/jedate/js/jedate.js"></script>
  <!-- 富文本框 -->
  <script src="./libs/tinymce/tinymce.min.js"></script>
  <!-- 日期插件和富文本框 -->
  <script src="./libs/config.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章编辑
    </div>
    <div class="container-fluid common_con">
      <form class="form-horizontal article_form" id="form">
        <div class="form-group">
          <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
          <div class="col-sm-10">
            <img src="images/pic06.jpg" class="article_cover">
            <input name="cover" type="file" id="inputCover">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
          <div class="col-sm-4">
            <select class="form-control category" name="categoryId">
                           
                <!-- 渲染 -->

                        </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">发布时间：</label>
          <div class="col-sm-4">
            <!-- 日期插件 -->
            <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
            <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',theme: { bgcolor: '#00A680', pnColor: '#00DDAA' }})"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
          <div class="col-sm-10">
            <!-- 富文本框 -->

            <textarea id="mytextarea" placeholder="文章内容"></textarea>

          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-edit">修改</button>
            <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>



  <!-- 文章类别模板引擎 -->
  <script type="text/html" id="list">
    {{each data}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
  </script>




  <script>
    //1、点击编辑按钮过来，要把所在文章的信息，放到编辑页面对应的元素；
    //2、点击的哪一个，就需要把id传过来,所以在渲染模板引擎时，把id绑定到href地址后面,用插件打开页面看不到?后面跟的id，默认浏览器可以
    //3、发请求渲染

    var id = window.location.search.substr(4);

    //文章类别，请求渲染
    $.ajax({
      url: BigNew.category_list,
      success: function(res) {
        console.log(res);
        var option = template('list', res);
        $('.category').html(option);
      }
    })

    //单个内容请求渲染
    $.ajax({
      url: BigNew.article_search,
      data: {
        id: id
      },
      success: function(res) {
        console.log(res);

        //挨个设置
        $('#inputTitle').val(res.data.title);
        $('.article_cover').attr('src', res.data.cover);
        $('#testico').val(res.data.date);

        //把option的value给select作为value，对应的option就被选中了？
        $('.category').val(res.data.categoryId);

        //富文本框渲染
        setTimeout(function() {
          //插件内部固定语法，设置文本域的内容
          tinyMCE.activeEditor.setContent(res.data.content);
        }, 500)
      }
    })

    //图片预览
    $('#inputCover').change(function() {
      var url = URL.createObjectURL(this.files[0]);
      $('.article_cover').prop('src', url);
    })
  </script>

</body>

</html>
